<!-- Top header start -->
{% load static %}

<header class="top-header th-2 top-header-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-7">
                <div class="list-inline">
                    <a href="tel:+55-4XX-634-7071"><i class="fa fa-phone"></i>+91 982-866-0563</a>
                    <a href="tel:info@themevessel.com"><i class="fa fa-envelope"></i>contact@carzone.com</a>
                    <a href="tel:info@themevessel.com"><i class="fa fa-clock-o"></i>Mon - Sun: 8:00am - 6:00pm</a>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-5">
                <ul class="top-social-media pull-right">
                    {% if user.is_authenticated %}
                        <li>
                            <a href="{% url 'accounts:dashboard' %}" class="sign-in"><i class="fa fa-sign-in"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="javascript:{document.getElementById('logout').submit() }" class="sign-in"><i class="fa fa-logout"></i> Logout</a>
                            <form id="logout" action="{% url 'accounts:logout' %}" method="post">
                                {% csrf_token %}
                            </form>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'accounts:login' %}" class="sign-in"><i class="fa fa-sign-in"></i> Login</a>
                        </li>
                        <li>
                            <a href="{% url 'accounts:register' %}" class="sign-in"><i class="fa fa-user"></i> Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</header>
<!-- Top header end -->

<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% load static %}
{% block body_block %}
    {% if registered %}
        <div class="jumbotron"><h1>Thank You for Registration</h1></div>
    {% else %}
        <h1>Register Here:</h1>
        <h3>Fill out the Form</h3>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    {% endif %}
{% endblock %}
